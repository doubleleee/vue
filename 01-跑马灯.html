<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="start">出击</button>
        <button @click="stop">停止</button>
        <h2>{{message}}</h2>
    </div>

    <script src="./vue.js"></script>
    <script>
        // 使用 substring(start,end) 截取第一个字符串，放到最后，同 slice
        // 放到定时器中
        const app = new Vue({
            el: '#app',
            data: {
                message: '德丽莎真是太可爱了！',
                interval: null, // 在data中定义定时器ID，可全局使用
            },
            methods: {
                start() {
                    clearInterval(this.interval)
                    this.interval = setInterval(() => {
                        // 截取第一个
                        let start = this.message.substring(0, 1);
                        // 截取后面所有
                        let end = this.message.substring(1);
                        // 拼接赋值给新的 message
                        this.message = end + start;

                    }, 300)
                },
                stop() {
                    clearInterval(this.interval)
                }
            }
        })
    </script>
</body>

</html>
